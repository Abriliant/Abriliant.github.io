		  } else {
			  $('.nav-link').addClass('nav-option');
		  }

	$(window).resize(function() {
		  // This will execute whenever the window is resized
		  if ($(window).width() <= 550 ){
			  $('.container-form').removeClass('pl-5');
			  $('.container-form').removeClass('pr-5');
			   $('.container-form').addClass('pr-1');
			   $('.container-form').addClass('pl-1');

			   $('.container-form').addClass('pl-5');

		  } 
		});
		
		
		$(window).scroll(function () {
			if ($(window).scrollTop() > 50) {
				
				// for logo
				
//				$('#logo-navbar').attr('src', 'imgs/logo-black.png');
				var image = $('.logo')
				if (image.attr('src') == 'imgs/logo.png') {
					$('.navbar').fadeOut('fast', function () {
						$('.navbar').css('background','white');
						$('.navbar').removeClass('py-3');
						$('.navbar').addClass('py-2');
							$('.navbar').removeClass('navbar-dark')
						$('.navbar').addClass('navbar-light')
						$('.navbar').fadeIn();
					});
					
					$('.nav-link').fadeOut('fast', function(){
						$('.option-active').removeClass('text-white');
						$('.option-active').addClass('text-black');
						$('.nav-link').fadeIn();
					});
					
					$('.logo').fadeOut('fast', function () {
						
						
						image.attr('src', 'imgs/logo-black.png');
						image.fadeIn();
					});	
				}
				
				
			} else {
				
				
				// for logo
//				$('#logo-navbar').attr('src', 'imgs/logo.png')
				var image = $('.logo')
				
				
				
				$('.navbar').fadeIn('fast', function () {
						$('.navbar').css('background','transparent');
						$('.navbar').removeClass('navbar-light')
						$('.navbar').addClass('navbar-dark')
						
						
//						$('.navbar').removeClass('py-2');
//						$('.navbar').addClass('py-3');
						$('.navbar').fadeIn();
					});
					
				$('.nav-link').fadeOut('fast', function(){
						$('.option-active').removeClass('text-black');
					$('.option-active').addClass('text-white');
					$('.nav-link').fadeIn();
				});
				
				$('.logo').fadeOut('fast', function () {
					image.attr('src', 'imgs/logo.png');
					image.fadeIn();
				});
			}
		});
	});
